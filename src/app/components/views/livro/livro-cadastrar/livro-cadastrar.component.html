<button (click)="voltar()">Voltar</button>
<div>
  <label for="autor">Autor:</label>
  <input type="text" name="autor" [(ngModel)]="autor" />
</div>
<div>
  <label for="titulo">Titulo:</label>
  <input type="text" name="titulo" [(ngModel)]="titulo" />
</div>
<div>
  <label for="preco">Preco:</label>
  <input type="number" name="preco" [(ngModel)]="preco" />
</div>
<div>
  <label for="dataPublicacao">DataPublicacao:</label>
  <input type="date" name="dataPublicacao" [(ngModel)]="dataPublicacao" />
</div>
<button (click)="cadastrar()">Cadastrar</button>
